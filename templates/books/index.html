{% extends "base.html" %}
{% block content %}


{% for book in all_books %}
<table>
  <tr>
    <td>Book Title: {{book.title}}</td>
  </tr>
  <tr>
    <td>Author: {{book.author.first_name}} {{book.author.last_name}}</td>
  </tr>
  <tr>
    <td>Genre: {{book.genre}}</td>
  </tr>
</table>

{% endfor %}

{% endblock %}
